<mat-tab-group>
  <mat-tab label="Formulář">
    <div class="container mat-lab-margin">
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Jméno</label>
              <input
                id="name"
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="form-group">
              <label for="alias">Alias</label>
              <input
                id="alias"
                type="text"
                class="form-control"
                formControlName="alias">
            </div>
            <div class="form-group">
              <label>Schopnost</label>
              <select class="form-control" formControlName="ability">
                <option selected></option>
                <option value="Síla">Síla</option>
                <option value="Rychlost">Rychlost</option>
                <option value="Magie">Magie</option>
                <option value="Inteligence">Inteligence</option>
              </select>
            </div>
            <label for="photo">Fotka</label>
            <input
              id="photo"
              class="form-control"
              type="text"
              formControlName="photo">
            <button
              class="btn btn-primary form-button"
              type="submit">
              Submit
            </button>
            <button
              class="btn btn-success form-button"
              type="button"
              [disabled]="formGroup.invalid"
              (click)="onCreate()">
              Save
            </button>
            <button
              class="btn btn-success form-button"
              type="button"
              (click)="fetchHeroes()">
              Fetch
            </button>
            <button
              class="btn btn-warning form-button"
              type="button"
              (click)="onCancel()">
              Cancel
            </button>
            <button
              class="btn btn-danger form-button"
              type="button"
              (click)="onDelete()">
              Clear
            </button>
          </form>
        </div>
        <div class="col-md-6 col-xs-6">
          <div class="form-group">
            <img
              src="{{formGroup.controls.photo.value}}"
              style="width:450px; height:270px;margin-top:20px;border-radius:20px;"
              alt="">
          </div>
        </div>
      </div>
      <div class="row heroes-list">
        <div class="col-md-6 col-xs-6">
          <div class="list-group" *ngFor="let hero of heroes">
            <button 
              type="button" 
              class="list-group-item form-button">
              {{ hero.name }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Tabulka" *ngIf="heroes?.length > 0">
    <div class="container mat-lab-margin">
      <table-heroes [heroes]="heroes"></table-heroes>
    </div>
  </mat-tab>
</mat-tab-group>
