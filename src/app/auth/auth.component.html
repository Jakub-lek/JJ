<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="authFormGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input class="form-control" id="email" placeholder="E-Mail" formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" placeholder="Password" formControlName="password" required>
            </div>
            <button type="button" class="btn btn-primary" style="margin-right: 5px;" [disabled]="authFormGroup.invalid">{{ login ? 'Login' : 'Sign Up' }}</button>
            <button type="button" class="btn btn-primary" (click)="onSwitch()">Switch to {{ login ? 'Sign Up' : 'Login' }}</button>
        </form>
    </div>  
</div>
